<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
</head>
<h1>Practice 3</h1>
    <p>Đề bài: Nhập vào chiều dài, chiều rộng của hình chữ nhật. In ra chu vi, diện tích của hình chữ nhật đó</p>
<body>
    <script>
        let a = parseFloat(prompt("nhập tổng số buổi học: "));
        let b = parseFloat(prompt("nhập số buổi học đã tham gia: "));
        let percent= ( b / a ) * 100;
        alert(`tỉ lệ số buổi học: ${percent}%` );
        if (percent < 75) alert(`bị đuổi`);
        if (percent >= 75) alert(`Đậu`);
        
    </script>
</body>
</html>
