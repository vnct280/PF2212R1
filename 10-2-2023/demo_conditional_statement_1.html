<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Conditional Statement 1</title>
</head>

<body>
    <form action="#">
        Course: <input id="course-name" type="text">
        <button id="btn-action">Submit</button>
    </form>
    <script>
        let btnAction = document.getElementById("btn-action");
        btnAction.addEventListener("click", () => {
            let courseName = document.getElementById("course-name");
            if (courseName.value == "javascript") {
                console.log("I'm sturdying Javascript!");
            } 
            else { console.log("I'm not sturdying Javascript!"); }

        });

    </script>
</body>

</html>
