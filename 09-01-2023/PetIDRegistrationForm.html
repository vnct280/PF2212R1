<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- thẻ h1 -> h6 là thẻ tiêu đều dùng để viết tiêu đề (từ h1 đến h6 là để xuất ra in đậm từ nhỏ tới lớn) -->
    <h1>Pet Registrationg Form</h1>
    <!-- tạo ra 1 form -> thẻ form -->
    <form action="">
        <!-- input để tạo cái ô nhập dữ liệu vào -->
        <label for="">Name:</label>
        <input type="text"> 
        <!-- br là xuống dòng -->
        <br>
        <label for="">Date of Birth:</label>
        <input type="date">
        <br>
        <label for="">Weight:</label>
        <input type="number">
        <br>
        <label for="email">Owner Email:</label>
        <input type="email">        
    </form>
    <!-- table là tạo bảng -->
    <table>
        <!-- tr là table row tức là tạo 1 dòng ngang trong bảng, mỗi 1 thẻ tr là tạo thêm 1 dòng -->
        <tr>
            <!-- th là table header tức tiêu đề của 1 cột -->
            <th>No.</th>
            <th>Pet name</th>
            <th>Registrationg Date</th>
        </tr>
        <tr>
            <!-- td là table data là dữ liệu trong bảng tương đương với dữ liệu kéo dọc xuống của 3 cái th ở trên-->
            <td>1</td>
            <td>Lucky</td>
            <td>12/11/2022</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Smile</td>
            <td>12/11/2022</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Kitty</td>
            <td>12/11/2022</td>
        </tr>

    </table>
</body>
</html>
