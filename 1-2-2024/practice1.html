<!DOCTYPE html>

<body>
    <h1>Practice 1 - Square of a number</h1>
    <p>Đề bài: Nhập vào 1 số nguyên n. Tính bình phương n.</p>
<script>
    let n = parseFloat(prompt("nhập n"));
    let result = n*n;
    alert("kết quả là: " +result + " \nkiểu dữ liệu của kết quả là: " +typeof(result));
</script>
</body>
</html>
