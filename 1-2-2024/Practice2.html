<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 2</title>
</head>
<body>
    <h1>Practice 1 - Square of a number</h1>
    <p>Đề bài: Nhập vào chiều dài, chiều rộng của hình chữ nhật. In ra chu vi, diện tích của hình chữ nhật đó</p>
    <script>
        let a = parseFloat(prompt("Nhập chiều dài: "));
        let b = parseFloat(prompt("Nhập chiều rộng: "));
        let p = (a + b)*2;
        let s= +a*b;
        alert(`chu vi là: ${p}`  + `\ndiện tích là: ${s} ` ); 
       
    </script>
</body>
</html>
